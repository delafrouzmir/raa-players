			<div>

		<script src="vendor/jquery-2.1.4.min.js"></script>

		<script type="text/javascript">
			var radioTitle = function(){
  				var url = 'http://www.raa.media:8000/status-json.xsl';
  				$.get(url, function(data){
    					var title = data.icestats.source.title;
    					if (title && title != "") {					
						$('#current').html('در حال پخش: ' + title);
  					} else {
						$('#current').html('');
					}
				});
			}
			radioTitle();
 			setInterval(radioTitle, 10000);
		</script>
