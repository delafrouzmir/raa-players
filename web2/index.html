<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>رادیو اتو-اسعد</title>

	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/my-styles.css">
	<link rel="stylesheet" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">

	<!-- jQuery (Bootstrap JS plugins depend on it) -->
  <script src="js/jquery-3.1.0.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/playPauseImg.js"></script>
</head>

<body>
	<div class="container">
		
		<div class="row align-items-center align-content-center">
			<div class="col col-xl-2 col-lg-2 col-md-1 col-sm-1 col-xs-1 col-1"></div>
			<div class="col align-items-center align-content-center col-xl-8 hidden-lg-down" id="logo-box-xl"></div>
			<div class="col align-items-center align-content-center col-lg-8 hidden-md-down hidden-xl-up" id="logo-box-lg"></div>
			<div class="col align-items-center align-content-center col-md-10 col-sm-10 col-xs-12 hidden-lg-up" id="logo-box-md"></div>
			<div class="col col-xl-2 col-lg-2 col-md-1 col-sm-1 col-xs-1 col-1"></div>
		</div>
		
		<div class="row">
			<div class="column col-lg-2 col-md-2 col-sm-1 col-xs-1"></div>
			<div class="column col-lg-8 column col-md-8 column col-sm-10 col-xs-10 buttons">
				<input id="how-to-btn" class="btn" type="button" value="چه طور گوش کنیم؟">
				<input id="daily-schedule-btn" class="btn" type="button" value="برنامه‌های امروز">
			</div>
			<div class="column col-lg-2 col-md-2 col-sm-1 col-xs-1"></div>
		</div>
		
		<div class="row" id="social-media">
			<div class="col">
				<a href="https://twitter.com/raa_media">
					<i class="fa fa-twitter"></i>
				</a>
				<a href="https://www.facebook.com/raa.media">
					<i class="fa fa-facebook-square" aria-hidden="true"></i>
				</a>
				<a href="https://t.me/raa_media">
					<i class="fa fa-telegram" aria-hidden="true"></i>
				</a>
			</div>
		</div>
	</div>

	<footer class="footer">
		<div class="row" id="count-down">
			<img src="../img/play-button.png" id="play-btn" align="left" onclick="	changePlayPauseImage()">
			<div class="col col-11 hidden-md-down"></div>
			<div class="col col-10 hidden-lg-up"></div>
			<div class="farsi-text">پخش</div>
		</div>
		<div class="row" id="copy-right">
			<div class="col col-xl-9 col-lg-9 col-md-9 col-sm-8 col-xs-8">
				<table>
					<td class="align-middle">
						<a class="en-link" href="https://github.com/hrasadi/auto-asaad">
							Auto-asaad
						</a>
						<a class="en-link" href="https://github.com/hrasadi/raa-players">
							Players
						</a>
						<a class="en-link" href="http://devblog.raa.media/">
							Technical Blog
						</a>
					</td>
				</table>
			</div>
			<!-- <div class="col col-xl-5 col-lg-5 col-md-5 col-sm-2 col-xs-2"></div> -->
			<div class="col col-xl-3 col-lg-3 col-md-3 col-sm-4 col-xs-4">
				<table class="farsi-text">
					<td class="align-middle">
						<a class="fa-link" href="https://github.com/hrasadi/auto-asaad/">
							Copy-right
						</a>
						<a class="fa-link" href="https://docs.google.com/spreadsheets/d/1SVCVIMHpp1umZr9jHyoZEFuDnFont-Xfkk864pMUthQ/edit#gid=0/">
							Costs
						</a>
					</td>
				</table>
			</div>
		</div>
